<!DOCTYPE HTML>
<html lang="en-US" {% block htmlTag %}{% endblock %}>
    <head prefix="og: http://ogp.me/ns# book: http://ogp.me/ns/book#">
        {% block head %}
        <meta charset="UTF-8">
        <title>{{ title }}</title>

        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="robots" content="index, follow">
        <meta name="author" content="{{ githubAuthor }}">
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="gitbook,github" >
        <meta name="generator" content="www.gitbook.io">

        {% if progress.current.next and progress.current.next.path %}
        <link rel="next" href="{{ basePath }}/{{ progress.current.next.path|mdLink }}" />
        {% endif %}
        {% if progress.current.prev and progress.current.prev.path %}
        <link rel="prev" href="{{ basePath }}/{{ progress.current.prev.path|mdLink }}" />
        {% endif %}

        <meta property="og:title" content="{% block title %} | {{ title }}{% endblock %}">
        <meta property="og:site_name" content="{{ title }}">
        <meta property="og:type" content="book">
        <meta property="og:locale" content="en_US">

        <meta property="book:author" content="{{ githubHost }}{{ githubAuthor }}">
        <meta property="book:tag" content="GitBook">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="shortcut icon" href="{{ staticBase }}/images/favicon.ico" type="image/x-icon">

	<!-- Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
	<script type="text/javascript">
	    window.cookieconsent_options = {"message":"This website uses cookies to ensure you get the best experience on our website.&nbsp;&nbsp;","dismiss":"OK","learnMore":"More info","link":"https://entryscape.com/privacy","theme":"light-bottom"};
	</script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.10/cookieconsent.min.js"></script>

        {% endblock %}
    </head>
    <body>
        {% block style %}
        <link rel="stylesheet" href="{{ staticBase }}/style.css">
        {% endblock %}
        {% block content %}{% endblock %}
        {% block javascript %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-javascript.js"></script>
        <script src="{{ staticBase }}/jsrepl/jsrepl.js" id="jsrepl-script"></script>
        <script src="{{ staticBase }}/app.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-25094804-7', 'lankadedata.se');
	  ga('send', 'pageview');
	</script>
        <script type="text/javascript">
          var _ss = _ss || [];
          _ss.push(['_setDomain', 'https://koi-3QN9XXOFAU.marketingautomation.services/net']);
          _ss.push(['_setAccount', 'KOI-3UB5QW65R6']);
          _ss.push(['_trackPageView']);
          (function() {
            var ss = document.createElement('script');
            ss.type = 'text/javascript'; ss.async = true;
            ss.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'koi-3QN9XXOFAU.marketingautomation.services/client/ss.js?ver=1.1.1';
            var scr = document.getElementsByTagName('script')[0];
            scr.parentNode.insertBefore(ss, scr);
          })();
        </script>
        {% endblock %}
    </body>
</html>
